# This workflow will install Python dependencies, run syntax checks and validate the FFT script
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python FFT Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Validate FFT script syntax
      run: |
        python -m py_compile fft.py
        echo "✅ FFT script syntax is valid"
    - name: Check script can import dependencies
      run: |
        python -c "import numpy; import matplotlib; print('✅ All dependencies imported successfully')"
    - name: Run FFT analysis script
      run: |
        python fft.py
        echo "✅ FFT script executed successfully"
    - name: Upload FFT plot artifact
      uses: actions/upload-artifact@v4
      with:
        name: fft-analysis-plot
        path: fft_analysis.png
        retention-days: 30

